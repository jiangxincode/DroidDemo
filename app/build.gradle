apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdk 34
    compileSdkPreview "Baklava"
    defaultConfig {
        applicationId "edu.jiangxin.droiddemo"
        versionCode 1001000
        versionName "1.1.0"
        minSdkVersion 34
        targetSdkVersion 34
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    sourceSets { main.java.srcDirs += ['src/main/kotlin', 'src/main/aidl'] }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/NOTICE', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/NOTICE.txt']
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    ndkVersion '27.2.12479018'
    lint {
        checkReleaseBuilds false
        abortOnError false
    }
    namespace 'edu.jiangxin.droiddemo'

    buildFeatures {
        viewBinding true
        aidl true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.vectordrawable:vectordrawable:1.2.0'
    implementation 'androidx.dynamicanimation:dynamicanimation:1.1.0-alpha03'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation 'org.rajawali3d:rajawali:1.2.1970@aar'

    implementation 'com.makeramen:roundedimageview:2.3.0'

    implementation 'com.belerweb:pinyin4j:2.5.1'
    implementation 'androidx.activity:activity:1.10.1'

    testImplementation 'junit:junit:4.13.2'

    androidTestImplementation 'androidx.test:runner:1.6.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.14'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.github.yyued:SVGAPlayer-Android:2.6.1'
    implementation 'com.airbnb.android:lottie:6.6.6'
    implementation 'com.facebook.fresco:fresco:3.6.0'
    implementation 'commons-io:commons-io:2.20.0'
    
    implementation("org.igniterealtime.smack:smack-android-extensions:4.4.8") {
        exclude group: 'xpp3', module: 'xpp3'
    }
    implementation("org.igniterealtime.smack:smack-android:4.4.8") {
        exclude group: 'xpp3', module: 'xpp3'
    }
    // Optional for XMPPTCPConnection
    implementation("org.igniterealtime.smack:smack-tcp:4.4.8") {
        exclude group: 'xpp3', module: 'xpp3'
    }
    // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, ��)
    implementation("org.igniterealtime.smack:smack-im:4.4.8") {
        exclude group: 'xpp3', module: 'xpp3'
    }

    implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'
    implementation 'com.jeremyfeinstein.slidingmenu:library:1.3@aar'
    implementation 'com.google.code.gson:gson:2.11.0'
    
    implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'
}
